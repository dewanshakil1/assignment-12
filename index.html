<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <!--------- age calculator------ -->
    <div style="width: 300px; "class="card bg-info text-white m-auto shadow-lg p-3 mb-5 text-center">
        <div class="card-header">
         <h2 class="text-center ">Age Calculator</h2>
        </div>
       
        <div  class="card-body w-75 text-center m-auto ">
            <input type="name" class="form-control mb-2 shadow" id="name" placeholder="Enter yor name" name="name">
            <input type="text" class="form-control mb-3 shadow" id="age" placeholder="Enter barth of date">
          <a href="#" class="btn btn-primary text-uppercase d-block">Check age</a>
          <p  class="mt-1"></p>
         </div>

      </div>

      
      <!--------- Currency Converter ------ -->
      <div style="margin-top: -27px;" class="allcurency ">
        <div class="row w-50 m-auto bg-info">
            <div class="col-sm-6" >
              <div class="currencyInput">       
                  <input type="number"class="form-control mb-2 shadow-lg mt-2" name="" id=""  placeholder="enter your amount">             
                 
                </div>
  
            </div>  
          
            <div class="col-sm-6 mt-2 " >             
              <select class="form-select option" aria-label="Default select example">
                <option selected>Enter your currency</option>
                <option value="91">Pound</option>
                <option value="57">CAD</option>
                <option value="85">USD</option>
                <option value="108">Euro</option>
              </select>               
              
              </div>                
              <button class="btn btn-primary text-white convert shadow text-uppercase ">Convert</button> 
                            
                <h3 id="check" class="m-0 text-center text-white border-0"></h3>                            
  
        </div>       

      </div>
     
      <!--------- marriage age check calculator ------ -->
      <div class="marriage w-50 m-auto bg-info mt-4 mb-5 ">
        <div  class="row ">
          <div class="col-12 ">
            <h2 class="text-center text-uppercase text-white">Marrage</h2>
            <hr style="border: 2px solid rgb(240, 238, 241); width: 20%; margin: auto; margin-top: -8px;">
          </div>
        </div>
        <div class="row mx-2">
          <div class="col-6">
            <div class="form-group">
              <label for="" class="text-white">Enter your age:</label>
              <input type="number"
                class="form-control marrageInput" name="" id="" aria-describedby="helpId" placeholder="Enter your age">
             
            </div>
           
          </div>
          <div class="col-6">
            <select style="margin-top: 24px;" class="form-select marrageOption " aria-label="Default select example">
              <option selected>Enter your Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            
            </select> 
          </div>

        </div>
        <div class="row">
          <div class="col-12" >
            <button class="mt-1 w-100 btn btn-primary text-white text-uppercase rounded-bottom" id="button">check your marrage age</button>

          </div>

        </div>
        <div class="output">
          <h2 class="text-center text-white"></h2>

        </div>
        
          

      </div>
    
      

   <script src="app.js"></script>
   <script src="function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
